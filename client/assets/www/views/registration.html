<div class="container">
    <h3>Введите имя:</h3>

    <form class="form-horizontal" role="form" name="registrationForm">
        <div class="form-group">

            <div class="col-lg-10">
                <input type="text" name="name" class="form-control" placeholder="Имя"
                       ng-model="playerName" ng-trim required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="btn-group">
                    <button class="btn btn-primary" type="button" ng-click='start()'
                            ng-disabled="!registrationForm.$valid">Поехали!
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
