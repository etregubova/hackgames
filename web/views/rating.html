<div class="container">
    <div class="well">
        <h3>Рейтинг участников</h3>
        <hr>

        <div class="bs-example table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Участник</th>
                    <th class="text-center">Дуэли</th>
                    <th class="text-center">Очки</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in players | orderBy: '-score'" ng-animate="'fade'"
                    ng-class="{{$index % 2 == 0 ? 'success' : 'danger'}}">
                    <td>{{$index+1}}</td>
                    <td>{{player.name}}</td>
                    <td class="text-center">{{player.tournaments}}</td>
                    <td class="text-center">{{player.score}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
